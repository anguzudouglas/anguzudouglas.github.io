<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anguzu Douglas | Web Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --github-dark: #0d1117;
            --github-darker: #010409;
            --github-light: #c9d1d9;
            --github-green: #238636;
            --github-blue: #58a6ff;
            --github-border: #30363d;
            --github-secondary: #8b949e;
            --github-card: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Enhanced base styles */
        body {
            background: var(--github-dark);
            color: var(--github-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Enhanced Header */
        header {
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(1, 4, 9, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--github-border);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 0.5rem 0;
            background: rgba(1, 4, 9, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--github-border);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--github-light);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: var(--github-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .nav-links a.active {
            color: var(--github-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        /* Enhanced Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 6rem 0;
            background: var(--github-darker);
            border-bottom: 1px solid var(--github-border);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(88, 166, 255, 0.1), rgba(35, 134, 54, 0.1));
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            max-width: 800px;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--github-blue), var(--github-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFade 1s ease-out;
        }

        @keyframes titleFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--github-secondary);
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* Enhanced Tech Stack */
        .tech-stack {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 1s both;
        }

        .tech-item {
            background: var(--github-card);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--github-border);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .tech-item:hover {
            transform: translateY(-2px);
            border-color: var(--github-blue);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.1);
        }

        /* Enhanced Project Cards */
        .project-card {
            background: var(--github-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--github-border);
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--github-blue);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.1);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--github-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--github-darker);
                padding: 1rem;
                flex-direction: column;
                border-bottom: 1px solid var(--github-border);
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--github-blue), var(--github-green));
            z-index: 1000;
            transition: width 0.1s ease;
        }

        /* Added animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    
    <header>
        <nav class="container">
            <img src="/api/placeholder/100/100" alt="Profile" class="profile-pic">
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#home" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
                <a href="#skills"><i class="fas fa-code"></i> Skills</a>
                <a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </nav>
    </header>

    <!-- Rest of your existing HTML structure remains the same -->

    <script>
        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const scrollProgress = document.querySelector('.scroll-progress');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (window.pageYOffset / totalHeight) * 100;
            scrollProgress.style.width = progress + '%';
        });

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Active Navigation Link
        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('.nav-links a');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });

            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').slice(1) === current) {
                    item.classList.add('active');
                }
            });
        });

        // Animate elements on scroll
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.skill-card, .project-card, .timeline-item').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
